<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Styleguide</title>
    <link rel="stylesheet" type="text/css" href="./dst/style.css" media="screen" />
  </head>
  <body>
    <article class="layout">
      <header class="layout__header">
        <h1 class="layout__title">Styleguide</h1>
      </header>

          <button class="button button--radius button--yellow">Button</button>

          <button class="button button--radius button--blue">Button</button>

          <input type="text" class="input-text input-text--radius input-text--red" placeholder="Input" />
          <input type="text" class="input-text input-text--radius input-text--orange" placeholder="Input" />

          <input type="text" class="input-text input-text--radius input-text--cyan" placeholder="Input" />
          <input type="text" class="input-text input-text--radius input-text--blue" placeholder="Input" />
          <input type="text" class="input-text input-text--radius input-text--purple" placeholder="Input" />
          <br />
          <div class="select-option">
            <select class="select-option__select select-option__select--radius">
              <option selected value="option-01" class="select-option__option">Option 01</option>
              <option value="option-02" class="select-option__option">Option 02</option>
              <option value="option-03" class="select-option__option">Option 03</option>
            </select>
          </div>
          <div class="select-option select-option--red">
            <select class="select-option__select select-option__select--radius select-option__select--red">

              <option value="option-02" class="select-option__option">Option 02</option>
              <option value="option-03" class="select-option__option">Option 03</option>
            </select>
          </div>
          <div class="select-option select-option--orange">
            <select class="select-option__select select-option__select--radius select-option__select--orange">

              <option value="option-02" class="select-option__option">Option 02</option>

          <div class="select-option select-option--yellow">

              <option selected value="option-01" class="select-option__option">Option 01</option>
              <option value="option-02" class="select-option__option">Option 02</option>

              <option value="option-02" class="select-option__option">Option 02</option>

          <br />
          <select multiple class="select select--radius">
            <option selected value="option-01" class="select__option">Option 01</option>
            <option value="option-02" class="select__option">Option 02</option>

            <option value="option-02" class="select__option">Option 02</option>
            <option value="option-03" class="select__option">Option 03</option>
          </select>
          <select multiple class="select select--radius select--cyan">
            <option selected value="option-01" class="select__option">Option 01</option>
            <option value="option-02" class="select__option">Option 02</option>
            <option value="option-03" class="select__option">Option 03</option>
          </select>

            <option value="option-02" class="select__option">Option 02</option>
            <option value="option-03" class="select__option">Option 03</option>
          </select>

          <textarea class="textarea textarea--radius textarea--red" placeholder="Textarea"></textarea>
          <textarea class="textarea textarea--radius textarea--orange" placeholder="Textarea"></textarea>
          <textarea class="textarea textarea--radius textarea--yellow" placeholder="Textarea"></textarea>

        <section class="layout__right">
          <h1>Header 01</h1>
          <h2>Header 02</h2>
          <h3>Header 03</h3>
          <h4>Header 04</h4>
          <h5>Header 05</h6>
          <h6>Header 06</h6>
          <p>
            Paragraph<br />
            <strong>Strong</strong><br />
            <em>Emphasize</em><br />
            <a href="#">Anchor</a><br />
            <label>Label</label><br />
          </p>

            <li>Item 02</li>
            <li>Item 03</li>
          </ul>

            <li>Item 03</li>

            </tr>

            </tr>
            <tr>

            </tr>

            <input type="checkbox" id="checkbox-01" name="checkbox-01" class="input-checkbox__input" checked />
            <label for="checkbox-01" class="input-checkbox__label">
              Checkbox 01

            <label for="checkbox-03" class="input-checkbox__label input-checkbox__label--orange">

            <input type="radio" id="radio-01" name="radio" class="input-radio__input" checked />
            <label for="radio-01" class="input-radio__label">
              Radio 01
            </label>
          </div>
          <div class="input-radio">

            <label for="radio-08" class="input-radio__label input-radio__label--purple">

        <div class="icon icon--twitter icon--red"></div>
        <div class="icon icon--twitter icon--orange"></div>
        <div class="icon icon--twitter icon--yellow"></div>
        <div class="icon icon--twitter icon--green"></div>
        <div class="icon icon--twitter icon--cyan"></div>
        <div class="icon icon--twitter icon--blue"></div>

</html>
